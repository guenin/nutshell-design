    <h1>Register</h1>
    







<form action="register.html" method="post"><table>
<tr class="field">
<td class="label" valign="top"><label>Email address:</label></td>
<td class="field" colspan="2" valign="top"><input id="email" name="email" type="text" /></td>
</tr>
<tr class="field">
<td class="label" valign="top"><label>Username:</label></td>
<td class="field" colspan="2" valign="top"><input id="username" name="username" type="text" /></td>
</tr>
<tr class="field">
<td class="label" valign="top"><label>Name:</label></td>
<td class="field" colspan="2" valign="top"><input id="name" name="name" type="text" /></td>
</tr>
<tr class="field">
<td class="label" valign="top"><label>Password:</label></td>
<td class="field" colspan="2" valign="top"><input id="password" name="password" type="password" /></td>
</tr>
<tr class="field">
<td class="label" valign="top"><label>Password again:</label></td>
<td class="field" colspan="2" valign="top"><input id="password_again" name="password_again" type="password" /></td>
</tr>
<tr class="field">
<td class="label" valign="top"><label></label></td>
<td class="field" colspan="2" valign="top"><input id="submit" name="submit" type="submit" value="Register" /></td>
</tr>
</table></form>

<p class="register_instructions">Your username will be displayed with your comments, and your name will be used for crediting your contribution.</p>

    

  </body>
